{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Essay Writer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/main-order.css' %}">
    <link href="{% static 'assets/css/home-preload.css' %}" rel="preload" as="style" media="all"
        onload="this.rel='stylesheet'" />
    <link href="{% static 'assets/css/home-preload1.css' %}" rel="preload" as="style" media="all"
        onload="this.rel='stylesheet'" />
    <link href="{% static 'assets/css/home-preload2.css' %}" rel="preload" as="style" media="all"
        onload="this.rel='stylesheet'" />
    <link href="{% static 'assets/css/home-preload3.css' %}" rel="preload" as="style" media="all"
        onload="this.rel='stylesheet'" />
</head>

<body>
    <div data-notify-widget class="NotifyWidget--popup"></div>
    <div data-exit-popup-js></div>
    <div class="page-wrapper ">
        <!-- HEADER -->
        {% block nav %}

        {% include '_partials/nav.html' %}

        {% endblock nav %}
        <!-- END HEADER -->

        <!-- CONTENT -->

        {% block content %}
        {% endblock content %}

        <!-- CONTENT END -->
        <!-- FOOTER -->
        {% block footer %}
        {% include '_partials/footer.html' %}

        {% endblock footer %}
        <!-- END FOOTER -->
    </div><!-- page-wrapper -->
    <script src="{% static 'assets/js/home1.js' %}"></script>
    <script src="{% static 'assets/js/home2.js' %}"></script>
